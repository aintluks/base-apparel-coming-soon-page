<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <div class="img-home"></div>

      <div class="header">
        <img src="images/logo.svg" alt="Logo" />
      </div>

      <div class="home">
        <h1 class="home-title">
          <div class="title title-first">We're</div>
          <div class="title title-second">coming</div>
          <div class="title title-second">soon</div>
        </h1>

        <h2 class="home-description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </h2>

        <div class="input">
          <input type="email" placeholder="Email Address" required />
          <span class="button"></span>
        </div>
      </div>
    </main>
  </body>
</html>
